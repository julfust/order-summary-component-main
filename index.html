<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./assets/styles/base.css">
  <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>

  <div class="global-container">

    <div class="background-container">
      <img src="./assets/images/pattern-background-desktop.svg" alt="background">
    </div>

    <div class="order-summary-card">

      <div class="card-img-container">
        <img src="./assets/images/illustration-hero.svg" alt="music">
      </div>
      
      <div class="card-content">

        <h1 class="card-title text-bold">Order Summary</h1>

        <p class="card-description text-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
        <div class="grid annual-plan-container">

          <div class="icon-container">
            <img src="./assets/images/icon-music.svg" alt="icon music">
          </div>

          <div class="annual-plan">
            <h2 class="annual-plan-title text-bold">Annual Plan</h2>
            <p class="annual-plan-price text-paragraph">$59.99/year</p>
          </div>

          <p class="link-paragraph">
            <a href="#" class="change-link">Change</a>
          </p>
        </div>

        <button class="card-button primary-button">Proceed to Payment</button>

        <button class="card-button">Cancel Order</button>
      </div>
    </div>

  </div>

  </div> -->
</body>
</html>
