<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="global-container">

    <div class="order-summary-card">

      <div class="card-img-container">
        <img src="./images/illustration-hero.svg" alt="music">
      </div>
      
      <h1 class="card-title text-bold">Order Summary</h1>

      <p class="card-description text-regular">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
      <div class="grid">

        <div class="icon-container">
          <img src="./images/icon-music.svg" alt="icon music">
        </div>

        <div class="annual-plan">
          <h2 class="annual-plan-title text-bold">Annual Plan</h2>
          <p class="annual-plan-price text-regular">$59.99/year</p>
        </div>
      </div>
    
      <p class="link-paragraph">
        <a href="#" class="change-link">Change</a>
      </p>

    </div>

    <button class="card-button button-primary">Proceed to Payment</button>

    <button class="card-button">Cancel Order</button>

  </div>

</body>
</html>
